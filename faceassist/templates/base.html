<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Blind Assist" }}</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; line-height: 1.5; }
    header { padding: 16px; background: #111; color: #fff; }
    nav a { color: #fff; margin-right: 14px; font-size: 18px; }
    main { padding: 16px; max-width: 1100px; margin: 0 auto; }
    .btn { font-size: 20px; padding: 14px 18px; border: 0; border-radius: 10px; cursor: pointer; }
    .btn-primary { background: #0b5; color: #000; }
    .btn-danger { background: #e33; color: #fff; }
    .card { border: 2px solid #ddd; border-radius: 14px; padding: 14px; margin: 12px 0; }
    .muted { color: #555; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    img { max-width: 100%; height: auto; border-radius: 12px; }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Hoofdmenu">
      <a href="{{ url_for('index') }}">Snapshots</a>
      <a href="{{ url_for('personen') }}">Personen herkennen</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
