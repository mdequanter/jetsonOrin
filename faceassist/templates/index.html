<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapshots</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      background: #f3f3f3;
    }
    .meta { padding: 10px 12px; }
    .name { font-weight: 700; margin: 0 0 4px; }
    .dt { color: #555; margin: 0; font-size: 0.95rem; }
    .file { color: #888; font-size: 0.8rem; margin-top: 6px; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Snapshot galerij</h1>
  <p>Totaal: {{ items|length }} fotoâ€™s</p>

  <div class="grid">
    {% for it in items %}
      <div class="card">
        <a href="{{ url_for('snapshot_file', filename=it.filename) }}" target="_blank" rel="noopener">
          <img src="{{ url_for('snapshot_file', filename=it.filename) }}" alt="{{ it.name }}">
        </a>
        <div class="meta">
          <p class="name">{{ it.name }}</p>
          <p class="dt">{{ it.dt_str }}</p>
          <div class="file">{{ it.filename }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
